<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram — вход</title>
  <link rel="stylesheet" href="style2.css"/>
</head>

<body>
  <main class="page">
    <section class="container">

      <!-- LEFT PROMO -->
      <section class="promo" aria-label="Промо Instagram">
        <header class="promo-header">
          <img class="ig-icon" src="https://static.cdninstagram.com/rsrc.php/v4/yI/r/VsNE-OHk_8a.png" alt="Instagram" />
        </header>

        <div class="promo-content">
          <h1 class="promo-title">
            Посмотрите, какими<br>
            моментами из жизни<br>
            поделились ваши <span class="pink">близкие</span><br>
            <span class="magenta">друзья.</span>
          </h1>

          <img class="promo-image" src="https://static.cdninstagram.com/rsrc.php/v4/yF/r/reN9rvYdLTB.png" alt="Превью публикаций Instagram" />
        </div>
      </section>

      <!-- VERTICAL DIVIDER -->
      <div class="divider" aria-hidden="true"></div>

      <!-- RIGHT LOGIN -->
      <section class="login" aria-label="Вход в Instagram">
        <article class="login-card">
          <h2 class="login-title">Войти в Instagram</h2>

          <form class="form" action="#" method="post">
            <label class="sr-only" for="user">Имя пользователя или email</label>
            <input
              id="user"
              name="user"
              type="text"
              placeholder="Имя пользователя, номер мобильного телефона или электронн..."
              autocomplete="username"
              required
            />

            <label class="sr-only" for="pass">Пароль</label>
            <input
              id="pass"
              name="pass"
              type="password"
              placeholder="Пароль"
              autocomplete="current-password"
              required
            />

            <button class="btn btn-primary" type="submit">Войти</button>

            <a class="small-link" href="#">Забыли пароль?</a>

            <div class="or-row" aria-hidden="true">
              <span class="or-line"></span>
              <span class="or-text">ИЛИ</span>
              <span class="or-line"></span>
            </div>

            <button class="btn btn-outline" type="button"> <img class="ig-face" src="https://static.xx.fbcdn.net/rsrc.php/yB/r/2sFJRNmJ5OP.ico" alt="иконка Фейсбука " />Войти через Facebook</button>
            <button class="btn btn-outline" type="button">Создать новый аккаунт</button>

            <div class="meta-row">
              <img src="https://cdn.pixabay.com/photo/2021/12/14/22/29/meta-6871457_1280.png" height="30" alt="meta">
              <span class="meta-text">Meta</span>
            </div>
          </form>
        </article>
      </section>

    </section>
  </main>

  <footer class="footer">
    <nav class="footer-links" aria-label="Ссылки">
      <a href="#">Meta</a>
      <a href="#">Информация</a>
      <a href="#">Блог</a>
      <a href="#">Вакансии</a>
      <a href="#">Помощь</a>
      <a href="#">API</a>
      <a href="#">Конфиденциальность</a>
      <a href="#">Условия</a>
      <a href="#">Места</a>
      <a href="#">Instagram Lite</a>
      <a href="#">Threads</a>
    </nav>

    <div class="footer-bottom">
      <span>Русский ▼</span>
      <span>© 2026 Instagram from Meta</span>
    </div>
  </footer>
</body>
</html>
